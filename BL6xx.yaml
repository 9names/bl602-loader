name: BL602
variants:
- name: BL602
  cores:
  - name: main
    type: riscv
    core_access_options: !Riscv {}
  memory_map:
  - !Nvm
    range:
      start: 0x23000000
      end: 0x23400000
    is_boot_memory: true
    cores:
    - main
  - !Ram
    range:
      start: 0x22008000
      end: 0x2204bfff
    cores:
    - main
  flash_algorithms:
  - bl602-flashloader
flash_algorithms:
- name: bl602-flashloader
  description: A flash loader for bl602
  default: true
  instructions: 
  load_address: 0x22014000
  pc_init: 0x1c6
  pc_uninit: 0x2e4
  pc_program_page: 0x1f6
  pc_erase_sector: 0x0
  pc_erase_all: 0xe8
  data_section_offset: 0x0
  flash_properties:
    address_range:
      start: 0x23000000
      end: 0x24000000
    page_size: 0x1000
    erased_byte_value: 0xff
    program_page_timeout: 500
    erase_sector_timeout: 6000
    sectors:
    - size: 0x1000
      address: 0x0
  cores:
  - main
